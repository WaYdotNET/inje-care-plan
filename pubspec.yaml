name: injecare_plan
description: InjeCare Plan - La tua terapia, sotto controllo.
publish_to: 'none'
version: 3.4.0+1
homepage: https://waydotnet.com
repository: https://github.com/WaYdotNET/inje-care-plan

environment:
  sdk: ^3.10.0
  flutter: ^3.38.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # HTTP (per future integrazioni)
  http: ^1.2.0

  # Calendar
  table_calendar: ^3.1.3
  intl: ^0.20.2

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.0

  # UI
  flutter_svg: ^2.0.17
  go_router: ^17.0.1
  url_launcher: ^6.3.0

  # Charts & Animations
  fl_chart: ^0.69.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  # Export
  pdf: ^3.11.2
  share_plus: ^12.0.1
  path_provider: ^2.1.4

  # Database (Drift - offline first, multi-platform)
  drift: ^2.26.0
  drift_flutter: ^0.2.4          # Semplifica setup multi-piattaforma (mobile/desktop/web)
  sqlite3_flutter_libs: ^0.5.28  # SQLite nativo per mobile/desktop
  sqlite3: ^2.7.0                # Core SQLite (usato anche per WASM su web)
  path: ^1.9.0

  # Crypto (E2E encryption)
  encrypt: ^5.0.3
  flutter_secure_storage: ^10.0.0
  pointycastle: ^3.9.1


  # Connectivity
  connectivity_plus: ^7.0.0
  shared_preferences: ^2.5.4

  # File picker (for CSV import)
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^4.0.0+1
  build_runner: ^2.4.15
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0
  drift_dev: ^2.26.0
  mocktail: ^1.0.4
  fake_async: ^1.3.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
